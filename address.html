<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        hr {
            border: 1px solid #007bff;
            margin: 20px 0;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        u {
            color: #007bff;
        }
        b {
            color: #555;
        }
        /* Responsive map styling */
        .map-container {
            width: 100%;   /* Full width */
            max-width: 1000px;  /* Max width */
            height: 500px; /* Set desired height */
            border: 2px solid black; /* Optional border */
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default border */
        }
    </style>
</head>
<body>
    <header>
        <h2 id="address">Address Information</h2>
        <hr>
    </header> 
    <main>
        <p><u>Street</u>: <b>Mohalla Haji Pura</b></p>
        <p><u>City</u>: <b>Sharaqpur Sharif</b></p>
        <p><u>District</u>: <b>Sheikhupura</b></p>
        <p><u>State</u>: <b>Punjab</b></p>
        <p><u>Country</u>: <b>Pakistan</b></p>
        <p><u>Pin Code</u>: <b>39460</b></p>
        <hr>
        
        <!-- Map Container -->
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27225.081041129848!2d74.07919286521368!3d31.465468756681922!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3918fbc0089244e1%3A0x294faefdf0423b73!2sSharaqpur%2C%20Sheikhupura%2C%20Punjab%2C%20Pakistan!5e0!3m2!1sen!2s!4v1726510577043!5m2!1sen!2s" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <hr>
    </main>
</body>
</html>
